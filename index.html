<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        * {
            box-shadow: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container m-auto mt-4 col-12 col-md-4 col-lg-3">
        <div class="row p-2">
            <div class="col-auto m-auto">
                <p class="h2">Timer</p>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-auto m-auto">
                <p id="timer" class="h2">00:00:00</p>
            </div>
        </div>
        <div class="row p-2 justify-content-between">
            <div class="col-auto"><button id="cancel" type="button" class="btn btn-light" disabled>Reset</button></div>
            <div class="col-auto"><button id="sound" type="button" class="btn btn-outline-success"><i
                        class='fas fa-volume-up'></i></button></div>
            <div class="col-auto"><button id="start" type="button" class="btn btn-success" disabled>Start</button></div>
        </div>
        <div id="hideByStart">
            <div class="row p-2">
                <div class="col-12">
                    <select id="select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Time selection</option>
                        <option value="01">1 min</option>
                        <option value="02">2 min</option>
                        <option value="03">3 min</option>
                        <option value="05">5 min</option>
                        <option value="10">10 min</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>
            <div id="collapse" class="row p-2 collapse">
                <div class="col-12">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="lableHr">Hours</span>
                        <input id="inpH" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="lableHr" value="0">
                        <span class="input-group-text" id="lableMin">Minutes</span>
                        <input id="inpM" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="lableMin" value="0">
                        <span class="input-group-text" id="lableSec">Seconds</span>
                        <input id="inpS" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="lableSec" value="0">
                    </div>
                </div>
                <div class="col-auto m-auto mt-3">
                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="border: none;">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer" style="border: none;">
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
</body>

</html>
